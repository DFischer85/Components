<div class="ui styled accordion" >
    <ng-container *ngFor="let item of items; let i = index">
    <div class="title" [ngClass]="{active: selectedIndex === i}" (click)="selectedIndex = i">
      <i class="dropdown icon" ></i>
      {{item.title}}
    </div>
    <div class="content" [ngClass]="{active: selectedIndex === i}">
      <p>{{item.content}}</p>
    </div>
</ng-container>
</div>
